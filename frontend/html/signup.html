<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">
    <title>Sign up Page</title>
</head>

<body>
    <div class="container" id="container">
        <form class="formContainer signup " method="post">
            <h1>Create An Account</h1>
            <label for="name" >Name</label>
            <input type="text" style="padding: 10px; width:60%;border: radius 50px;" name="name" id="name" placeholder="ENTER YOUR NAME"><br><br>
            <label for="password" >password</label>
            <input type="password" style="padding: 10px; width:60%;border: radius 50px;" name="password" id="password" placeholder="enter your password"><br><br>
            
            <label for="email" >Email</label>
            <input type="email" style="padding: 10px; width:60%;border: radius 50px;" name="email" id="email" placeholder="enter your email"><br><br>

            <label for="hobbies">Hobbies</label>
            <input type="text" name="hobbies" style="padding: 10px; width:60%;border: radius 50px;" id="hobbies" placeholder="Enter your hobbies "><br><br>

            <button type="submit">Sign In</button>
        </form>
    </div>
    <script src="../js/signup.js"></script>
</body>

</html>
